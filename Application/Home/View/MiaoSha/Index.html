<script type="text/javascript" src="__JS__/mui.min.js"></script>
<script type="text/javascript">
	mui.init()
	$(function(){
		$(".mui-control-content").height($(window).height() - 132);
//		$('.mui-scroll-wrapper').scroll({
//			indicators: true //是否显示滚动条
//		});
				
		var slideNumber = 1;
		document.getElementById('slider').addEventListener('slide', function(e) {
			slideNumber = e.detail.slideNumber;
			switch(slideNumber) {
				case 1:
					break;
				case 2:
					break;
				case 3:
					break;
				default:
					break;
			}
		});
		
		$(".mui-scroll-wrapper").bind("scroll", onscrollend)/*.swipe({
			swipeUp: onscrollend,
			threshold: 100,
			allowPageScroll: "vertical"
		})*/;
		
		function onscrollend() {
			if ($(this).scrollTop() + $(this).height() == $(this).children().height()) {
       			console.info("滚动到底了");
       			switch(slideNumber) {
					case 1:
						pageAll();
						break;
					case 2:
						pageJiexiao();
						break;
					case 3:
						pageShare();
						break;
					default:
						break;
				}
			}
		}
		
		// 全部商品翻页
		allPageNum = 0;
		var goodList = $("#goodList");
		var goodTemplate = $("#goodTemplate");
		function pageAll() {
			$.get("{:U('pageAll', '', '')}/8/" + (++allPageNum), null, function(list) {
	       		$.each(list, function() {
	       			var item = goodTemplate.clone().removeClass("mui-hidden").removeAttr("id");
	       			$("a", item).attr("href", "__CONTROLLER__/" + this.gid);
	       			$("img", item).attr("src", this.thumb);
	       			$("p", item).text(this.title);
	       			$("span.money", item).text(this.money);
	       			$("r", item).text(this.danjia);
	       			goodList.append(item);
	       		});
	       });
		}
		pageAll();
		
	});
</script>
