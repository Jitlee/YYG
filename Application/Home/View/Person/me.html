<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../sea.js"></script>
		<style type="text/css">
			*{
				font-size: 16px;
			}
			ul.mui-table-view {
				background-color: #EFEFF4;
			}
			ul.mui-table-view li {
				background-color: #fff;
			}
			.avatar {
			  float: left;
			}
			.circle-img{
				width: 45px;
			  	height: 45px;
			  	border-radius: 50%;
			  	1box-shadow: 0 0 1px 1px rgba(130,130,130,0.7);
			}
			.userInfo {
				float: left;
				margin-left: 20px;
			}
			.userInfo p {
				font-size: 1em;
				color: #333333;
			}
			
			.userInfo .phoneno{
				font-size: 0.8em;
				color: #666666;
			}
			#phoneno{
				font-size: 1em;
				color: #666666;
			}
			#otherhalfPhoneno{
				font-size: 1em;
				color: #666666;
			}
			.userline {
				margin-bottom: 12px;
			}
			.img-tip {
				float: left;
			}
			.img-tip img{
				width: 20px;
				height: 20px;
				margin-top: 3px;
				margin-left: 3px;
			}
			.menu-content{
				margin-left: 12px;
				line-height: 1.8em;
				float: left;
			}
			.menu-content p{
				font-size: 1em;
				color: #333333;
			}
			.menu-tip{
				line-height: 1.8em;
				float:right;
			}
			.menu-tip p{
				font-size: 12px;
				margin-right: 20px;
			}
			.menu-tip-higher{
				line-height: 2.8em;
				float:right;
			}
			.menu-tip-higher p{
				font-size: 12px;
				margin-right: 20px;
			}
			ul li.userline::after{
				background-color: #fff !important;
			}
			ul li.userline a::after{
				border: 0px;
			}
			.halfline{
				margin-top: -15px;
				border-top: 2px dotted #EFEFF4;
			}
			.land-cell{
				position: relative;
			}
			.land-cell a{
				display: inline-block;
				border-left: 1px outset #E1E1E1;
				height: 60px;
			}
			.land-cell>span{
				1display: inline-block;
				height: 80px;
				border: 0px;
				padding: 8px 0px;
				text-align: center;
			}
			.land-cell .cell-left{
				display: inline-block;
				width: 48%;
			}
			.land-cell .cell-right{
				position: absolute;
				top: 0px;
				right: 0px;
				width: 48%;
			}
			.land-cell img{
				width: 40px;
			  	height: 40px;
			}
			.land-cell_add{
				display: inline-block; 
				width: 40px; 
				height: 40px; 
				box-shadow: 0 0 1px 1px #E1E1E1;
				border-radius: 50%;
				background-color: #F1F1F1;
			}
			.land-cell_add i{
				margin-top: 4px;
				color: #666666;
				font-size: 34px;
				font-weight: 300;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell userline" data-bind="visible: isLogin" id="familyInfo">
					<a class="mui-navigate-right">
						<div class="avatar">
							<img class="circle-img" alt="头像" data-bind="attr:{ src: familyImg }" />
						</div>
						<div class="userInfo">
							<p class="nickname" data-bind="text: familyNick"></p>
							<p class="phoneno">门牌号：
								 <a href="/index.php/Home/Person/login">登录</a>
							</p>
						</div>
					</a>
				</li>
				
				<li class="mui-table-view-cell userline" data-bind="visible: !isLogin()" id="demo">
					<a class="mui-navigate-right">
						<div class="avatar">
							<img class="circle-img" alt="头像" src="../images/family.png">
						</div>
						<div class="userInfo" style="font-size: 18px;margin-top: 12px;">
							退出演示
						</div>
					</a>
				</li>
				
				<li class="userline land-cell" data-bind="visible: isLogin" id="loginUser">
					<span class="cell-left" id="userinfo">
						<img class="circle-img" alt="头像" data-bind="attr:{ src: userImg }">
						<p data-bind="text: nickName"></p>
					</span>
					<a></a>
					<span class="cell-right" data-bind="style: { 'display': hasOtherhalf() ? 'none' : 'inline-block'}" id="addAccount">
						<span class="land-cell_add">
							<i class="mui-icon mui-icon-plusempty"></i>
						</span>
						<p>添加另一半</p>
					</span>
					<span class="cell-right" data-bind="style: { 'display': hasOtherhalf() ? 'inline-block' : 'none'}" id="otherhalfInfo">
						<img class="circle-img" alt="头像" data-bind="attr:{ src: otherhalfImg }">
						<p data-bind="text: otherhalfNick"></p>
					</span>
				</li>
				
				<li class="mui-table-view-cell userline" data-bind="visible: isLogin" id="setting">
					<a class="mui-navigate-right">
						<div class="img-tip">
							<img alt="设置" src="../images/setting.png" />
						</div>
						<div class="menu-content">
							<p>设置</p>
						</div>
						<!--<div class="menu-tip">
							<p>让家年华更好玩更好用</p>
						</div>-->
					</a>
				</li>
				<li class="mui-table-view-cell userline" id="recommend">
					<a class="mui-navigate-right">
						<div class="img-tip">
							<img alt="推荐" src="../images/recommend.png" />
						</div>
						<div class="menu-content">
							<p>推荐给好友</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell" id="kkemail-li">
					<a class="mui-navigate-right">
						<div class="img-tip">
							<img alt="邮箱" src="../images/kkemail.png" />
						</div>
						<div class="menu-content">
							<p id="kkemail">家庭邮箱</p>
						</div>
						
						<!--<div class="menu-tip">
							<p>家庭邮箱</p>
						</div>-->
					</a>
				</li>
				<li class="mui-table-view-cell" id="feedback">
					<a class="mui-navigate-right">
						<div class="img-tip">
							<img alt="反馈" src="../images/suggestion.png" />
						</div>
						<div class="menu-content">
							<p>意见反馈</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell" id="about">
					<a class="mui-navigate-right">
						<div class="img-tip">
							<img alt="关于" src="../images/about.png" />
						</div>
						<div class="menu-content">
							<p>关于家年华</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
	   		seajs.initReady(function(){
				seajs.use(["util", "ko", "md5"],function(){
					seajs.use("me");
				});
			})
   		</script>
	</body>

</html>
