<header class="mui-bar mui-bar-nav">
	  <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left" onclick="history.go(-1)">
			<span class="mui-icon mui-icon-left-nav" ></span>
	    	返回
	  </button>
	  <a id="edititem" class="mui-action-menu mui-btn mui-btn-outlined mui-pull-right" href="#">修改地址</a>
	  <h1 class="mui-title">{$title}</h1>
</header>

<div class="mui-content">
	
	
</div>
			<form>
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>所在地区：</label>
						<input type="text" id='jiedao'  value="{$data.sheng}省{$data.shi}{$data.xian}{$data.uid}"  name="jiedao"   readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>邮政编码</label>

					</div> 
					<div class="mui-input-row">
						<label>收货人</label>
						<input type="text" id='shouhuoren'  value="{$data.shouhuoren}"    name="shouhuoren" class="mui-input-clear mui-input" readonly="readonly">
					</div> 
					<div class="mui-input-row">
						<label>手机号码</label>
						<input type="text" id='mobile'   value="{$data.mobile}"   name="mobile" class="mui-input-clear mui-input" readonly="readonly">
					</div> 
				</div>
				 
			</form>
