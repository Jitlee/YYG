<script type="text/javascript">
	function checked(ss){
		$("#showimg").attr("src",ss.src);
		$("#membimg").val("__IMG__/" + ss.id);
	}
	
	$(document).ajaxStart(function() {
				$("button:submit").attr("disabled", true);
			}).ajaxStop(function() {
				$("button:submit").attr("disabled", false);
			});
			$(function() {		
				$("form").submit(function() {
					var self = $(this);
					$.post("{:U('Person/userimg','','')}", self.serialize(), success, "json");
					return false;
					function success(data) {
						if (data.status) {
							//window.location.href = "{:U('Person/userinfoitem','','')}";
							history.go(-1);
						} else {
							layer.alert(data.msg);
						}
					}
				});
			});
			
</script>
