		<title>登陆</title>

		<!-- Bootstrap core CSS -->
		<link href="__B_CSS__" rel="stylesheet" />
		<link href="__CSS__/mui.min.css" rel="stylesheet" />
		<link href="__CSS__/login.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group {
				margin-top: 10px;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
		</style>
	</head>

	<body class="container">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		
		<div class="mui-content">

			
				<form action="{:U('login','','')}" role="form" method="post"  class="mui-input-group">
					<div class="mui-input-group">
						<div class="mui-input-row">
							<label for="username" class="control-label">用户名:</label>
							<input type="text" class="mui-input-clear mui-input" id="username" name="username" placeholder="请输入您的手机号码" required />
						</div>
	
						<div class="mui-input-row">
							<label for="password" class="control-label">密 &nbsp; &nbsp;码:</label>
							<input type="password" class="mui-input-clear mui-input" id="password" name="password" placeholder="请输入您的密码" required />
						</div>
					</div>
					
					<div class="mui-content-padded">
						<button id='login' type="submit" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
						<div class="link-area">
							<a id='reg' href="reg">注册账号</a> <span class="spliter">
							|</span> <a id='forgetPassword' href="forgetPassword">忘记密码</a>
						</div>
					</div>
					<br />
					<div class="mui-content-padded oauth-area">
				
					</div>

					 
				</form>
				<div class="mui-content-padded">
						第三方登录
						<a href="qq">QQ</a>	
						<a href="weibo">Weibo</a>
						<a href="qq">QQ</a>
				</div>
			
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="__JQ__"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="__B_JS__"></script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="__IE10_BUG__"></script>

		<script type="text/javascript">
			 //表单提交
			$(document).ajaxStart(function() {
				$("button:submit").attr("disabled", true);
			}).ajaxStop(function() {
				$("button:submit").attr("disabled", false);
			});
			 //刷新验证码
			$(function() {
				var verify = $("#verify");
				//初始化选中用户名输入框
				var usernameInput = $("#username").focus();
				var passwordInput = $("#password");
				var verifyInput = $("#verify");
				var verifyimg = $(".verifyimg");
				var verifysrc = verifyimg.attr("src").replace(/\?.*$/, '');
				var checkTip = $(".check-tips");
				$(".reloadverify").click(function() {
					verify.val("").focus();
					refreshverify();
				});
				$("form").submit(function() {
					var self = $(this);
					$.post(self.attr("action"), self.serialize(), success, "json");
					return false;

					function success(data) {
						if (data.status) {
							window.location.href = data.url;
						} else {
							var errorCode = Number(data.info);
							checkTip.text(data.info.substr(1));
							//刷新验证码
							refreshverify();
							verifyInput.val("");
							switch (errorCode) {
								case 1: // 用户名或密码不正确
									usernameInput.focus().select();
									break;
								case 2:
									passwordInput.val("").focus();
									break;
									//								default:
									//									verifyInput.focus();
									//									break;
							}
						}
					}
				});

				function refreshverify() {
					verifyimg.attr("src", verifysrc + '?random=' + Math.random());
				}
			});
		</script>

	</body>

</html>
