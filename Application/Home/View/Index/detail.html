		<link href="__CSS__/mui.min.css" rel="stylesheet" type="text/css" />

		<style type="text/css">
			.mui-content >p >img {
				max-width: 100%;
			}
		</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a  href="javascript:history.go(-1)" class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span></a>
			<h1 class="mui-title">{$title}</h1>

		<div class="mui-content">
			{$data.content}
		</div>
		<div class="gotop backtop" style="display:none;"></div>
	</body>

</html>
<script type="text/javascript">
	//返回顶部
	$(document).ready(function() {
		$(".mui-content >p >img").removeAttr("style").removeAttr("height").removeAttr("width");
		$(window).scroll(function() {
			var scrollHeight = $(document).height();
			var scrollTop = $(window).scrollTop();
			var $windowHeight = $(window).innerHeight();
			scrollTop > 75 ? $(".gotop").fadeIn(200).css("display", "block") : $(".gotop").fadeOut(200).css({
				"background-image": "url(__IMG__/iconfont-fanhuidingbu.png)"
			});
		});
		$('.backtop').click(function(e) {
			$(".gotop").css({
				"background-image": "url(__IMG__/iconfont-fanhuidingbu_up.png)"
			});
			e.preventDefault();
			$('html,body').animate({
				scrollTop: 0
			});
		});
	});
</script>
