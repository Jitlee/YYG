<form class="form-inline" role="form" method="post" action="{:U('get_address', '', '')}">
	<div class="form-group">
		<div class="form-group">
		    <label for="filterSelect">搜索地址: </label>
	  	</div>
		<input type="text" class="form-control" name="inputValue" id="inputValue" value="{$inputValue}">
		<button type="submit" class="btn btn-default">查找</button>
	</div>
</form>
<button id = "get_mobile" class="btn btn-default" style="float:right">获取手机号码</button>
<br />
<table id="listTable" class="table table-bordered">
	<thead>
		<tr>
			<th>UID</th>
			<th>用户名</th>
			<th>手机</th>
			<th>IP地址</th>
			<th>登录地址</th>
			<th>登陆时间</th>
			<th>注册时间</th>
			<th style="width:150px">管理</th>
		</tr>
	</thead>
	<tbody>
		<foreach name="list" item="item">
			<tr>
				<td>{$item.uid}</td>
				<td>{$item.username}</td>
				<td>{$item.mobile}</td>
				<td>{$item.login_ip}</td>
				<td>{$item.address}</td>
				<td>{$item.login_time}</td>
				<td>{$item.time}</td>
				<td uid="{$item.uid}">
					<a type="button" class="edit btn btn-warning btn-sm" href='{:U('edit','','')}/{$item.uid}'>编辑</a>
					<!--<button type="button" class="delete btn btn-danger btn-sm">删除</button>-->
				</td>
			</tr>
		</foreach>
	</tbody>
</table>
<include file="Public:pager"/>
<script type="text/javascript" src="/Public/js/layer/layer.js"></script>>
<script type="text/javascript">
	 //表单提交
	$(document).ajaxStart(function() {
		$("button:submit").attr("disabled", true);
	}).ajaxStop(function() {
		$("button:submit").attr("disabled", false);
	});
	
	$('#get_mobile').click(function(){
		$.post("{:U('Member/get_mobile')}",'',ok,"json");
	});

	function ok(data)
	{
		layer.open({
		  type: 1,
		  skin: 'layui-layer-rim', //加上边框
		  area: ['420px', '240px'], //宽高
		  content: data
		});
	}

</script>
