<div class="nav">
	<a type="button" href="{:U('add','','')}" class="btn btn-primary navbar-btn">添加栏目</a>
</div>
<table id="categoryTable" class="table table-bordered">
	<thead>
		<tr>
			<th>栏目名称</th>
			<th>键值</th>
			<th style="width:130px">操作</th>
		</tr>
	</thead>
	<tbody>
		<volist name="list" id="category">
		<tr>
			<td>{$category.name}</td>
			<td>{$category.key}</td>
			<td cid="{$category.cid}">
				<a type="button" class="edit btn btn-warning btn-sm" href='{:U('edit','','')}/{$category.cid}'>编辑</a>
				<button type="button" class="delete btn btn-danger btn-sm">删除</button>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
<script type="text/javascript">
	$(function(){
		$("#categoryTable").on("click",".delete", function(evt) {
			var ths = $(this);
			var cid = ths.parent().attr("cid");
			var tr = ths.closest("tr");
			UI.confirm("是否删除", {
				ok: function() {
					remove(tr, cid);
				}
			});
		});
		
		function remove(tr, cid) {
			$.post("{:U('remove','','')}/" + cid, null, function(data) {
				if(data.status) {
					tr.remove();
				} else {
					$("#tips").text(data.info);
				}
			}, "json");
		}
	});
</script>
