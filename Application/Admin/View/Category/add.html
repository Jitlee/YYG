<form class="form-horizontal" role="form" method="post">
	<if condition="$data.cid gt 0">
		<input type="hidden" name="cid" value="{$data.cid}" /> 
	</if>
	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">分类名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="name" id="inputName" placeholder="分类名称" value="{$data.name}">
		</div>
	</div>
	<div class="form-group">
		<label for="inputKey" class="col-sm-2 control-label">分类代码</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="key" id="inputKey" placeholder="分类代码" value="{$data.key}">
		</div>
	</div>
	<div class="form-group">
		<p id="checkTips" class="check-tips text-danger"></p>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary"> 提交 </button>
			<a class="btn btn-default" href="{:U('index','','')}"> 取消 </a>
		</div>
	</div>
</form>
<include file="Public:upload" />
<script type="text/javascript">
	 //表单提交
	$(document).ajaxStart(function() {
		$("button:submit").attr("disabled", true);
	}).ajaxStop(function() {
		$("button:submit").attr("disabled", false);
	});
	 //刷新验证码
	$(function() {
		
		$("form").submit(function() {
			var self = $(this);
			$.post('{$action}', self.serialize(), success, "json");
			return false;
	
			function success(data) {
				if (data.status) {
					window.location.href = data.url;
				} else {
					$("#checkTips").text(data.info);
				}
			}
		});
	});
	</script>
