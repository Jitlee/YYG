<table id="brandTable" class="table table-bordered">
	<thead>
		<tr>
			<th>代码</th>
			<th>名称</th>
			<th style="width:75px">操作</th>
		</tr>
	</thead>
	<tbody>
		<foreach name="list" item="item">
		<tr>
			<td>{$item.id}</td>
			<td>{$item.name}</td>
			<td>
				<a type="button" class="edit btn btn-warning btn-sm" href='{:U('edit','','')}/{$item.id}'>编辑</a>
			</td>
		</tr>
		</foreach>
	</tbody>
</table>
