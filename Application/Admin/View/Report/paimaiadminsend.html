<taglib name="html" />
<form class="form-horizontal" action="{:U('paimaiadminsendsave','','')}" role="form" method="post"  data-toggle="validator">
	
		<input type="hidden" name="gid" value="{$data.gid}" />
	<table class="table">		 
		<tr>
			<td class="form-inline col-sm-2 control-label">
				<label for="inputTitle" class="control-label"><r>*</r>拍卖商品标题</label>
			</td>
			<td>
				 {$data.title} 
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">中标人姓名</label>
			</td>
			<td>
				 {$data.username}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">中标人手机</label>
			</td>
			<td>
				 {$data.mobile}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">收货人</label>
			</td>
			<td>
				 {$data.shouhuoren}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">手机号码</label>
			</td>
			<td>
				 {$data._mobile}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">邮政编码</label>
			</td>
			<td>
				 {$data.youbian}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">地址</label>
			</td>
			<td>
				 {$data.sheng}
				 {$data.shi}
				 {$data.xian}
				 {$data.jiedao}
			</td>
		</tr>
		
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">快递公司</label>
			</td>
			<td>
					
				<select name="postcompany" class="form-control" id="postcompany" required="">
					<option>==请选择==</option>
					<option value="顺丰速运"  <if condition = "$data.postcompany eq '顺丰速运'" >checked="true"</if>  >顺丰速运</option>
					<option value="邮政EMS"  <if condition = "$data.postcompany eq '邮政EMS'" >checked="true"</if>  >邮政EMS</option>
					<option value="圆通快递"  <if condition = "$data.postcompany eq '圆通快递'" >checked="true"</if>  >圆通快递</option>
					<option value="申通快递"  <if condition = "$data.postcompany eq '申通快递'" >checked="true"</if>  >申通快递</option>
					<option value="韵达快递"  <if condition = "$data.postcompany eq '韵达快递'" >checked="true"</if>  >韵达快递</option>
					<option value="汇通快递"  <if condition = "$data.postcompany eq '汇通快递'" >checked="true"</if>  >汇通快递</option>
					<option value="中通快递"  <if condition = "$data.postcompany eq '中通快递'" >checked="true"</if>  >中通快递</option>
					<option value="天天快递"  <if condition = "$data.postcompany eq '天天快递'" >checked="true"</if>  >天天快递</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">快递号</label>
			</td>
			<td>
				 <input class="form-control" id="postcode" name="postcode" value="{$data.postcode}"  required/>
			</td>
		</tr>
		 
		 
		 
		<tr>
			<td class="col-sm-2">
			</td>
			<td>
				<button type="submit" class="btn btn-primary"> 提交 </button>
				<a class="btn btn-default" href="{:U('paimaiadmin','','')}"> 取消 </a>
			</td>
		</tr>
	</table>
	<div class="form-group">
		<p id="checkTips" class="check-tips text-danger"></p>
	</div>
</form>

<script type="text/javascript">
	//表单提交
//	$(document).ajaxStart(function() {
//		$("button:submit").attr("disabled", true);
//	}).ajaxStop(function() {
//		$("button:submit").attr("disabled", false);
//	});
	//刷新验证码
	$(function() {

		$("form").submit(function() {
			var self = $(this);
			$.post(self.attr("action"), self.serialize(), success, "json");
			return false;

			function success(data) {					 
				if (data.status==1) {
					window.location.href = "{:U('paimaiadmin','','')}";
				} else {
					$("#checkTips").text("操作失败。");
				}
			}
		});
		 
	});
</script>
