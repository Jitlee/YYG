<taglib name="html" />
<form class="form-horizontal" action="{:U('buylistadminsendsave','','')}" role="form" method="post"  data-toggle="validator">
	
		<input type="hidden" name="gid" value="{$data.gid}" />
	
	
	<input  type="hidden" id="qishu" name="qishu" value="{$data.qishu}" />
	<table class="table">		 
		<tr>
			<td class="form-inline col-sm-2 control-label">
				<label for="inputTitle" class="control-label"><r>*</r>商品标题</label>
			</td>
			<td>
				 {$data.title} 
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">期数</label>
			</td>
			<td>
				 {$data.qishu}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">中奖人姓名</label>
			</td>
			<td>
				 {$data.username}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">中奖人手机</label>
			</td>
			<td>
				 {$data.mobile}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">收货人</label>
			</td>
			<td>
				 {$address.shouhuoren}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">手机号码</label>
			</td>
			<td>
				 {$address.mobile}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">邮政编码</label>
			</td>
			<td>
				 {$address.youbian}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">地址</label>
			</td>
			<td>
				 {$address.sheng}
				 {$address.shi}
				 {$address.xian}
				 {$address.jiedao}
			</td>
		</tr>
		<tr>
			<td class="col-sm-2 control-label">
				<label for="inputSubTitle" class="control-label">快递号</label>
			</td>
			<td>
				 <input class="form-control" id="postcode" name="postcode" value="{$data.postcode}"  required/>
			</td>
		</tr>
		 
		 
		 
		<tr>
			<td class="col-sm-2">
			</td>
			<td>
				<button type="submit" class="btn btn-primary"> 提交 </button>
				<a class="btn btn-default" href="{:U('buylistadmin','','')}"> 取消 </a>
			</td>
		</tr>
	</table>
	<div class="form-group">
		<p id="checkTips" class="check-tips text-danger"></p>
	</div>
</form>

<script type="text/javascript">
	//表单提交
//	$(document).ajaxStart(function() {
//		$("button:submit").attr("disabled", true);
//	}).ajaxStop(function() {
//		$("button:submit").attr("disabled", false);
//	});
	//刷新验证码
	$(function() {

		$("form").submit(function() {
			var self = $(this);
			$.post(self.attr("action"), self.serialize(), success, "json");
			return false;

			function success(data) {					 
				if (data.status==1) {
					window.location.href = "{:U('buylistadmin','','')}";
				} else {
					$("#checkTips").text("操作失败。");
				}
			}
		});
		 
	});
</script>
