<table id="listTable" class="table table-bordered">
	<thead>
		<tr>
			<th>商品标题</th>
			<th>期数</th>
			<th>参与人次</th>
			<th>时间</th>
			 
			<th>中奖人姓名</th>
			 <th>中奖人手机</th>
			 <th>快递公司</th>
			 <th>快递号</th>
			 
			<th style="width:200px">操作</th>
		</tr>
	</thead>
	<tbody>
		<foreach name="list" item="good">
		<tr>
			<td>{$good.title}</td>
			<td>{$good.qishu}</td>
			<td>{$good.canyurenshu}</td>
			<td>{$good.time}</td>
			 
			<td>{$good.username}</td>
			<td>{$good.mobile}</td>
			<td>{$good.postcompany}</td>
			<td>{$good.postcode}</td>
			 
			<td gid="{$good.gid}">
				<a type="button" class="edit btn btn-warning btn-sm" href='{:U('buylistadminsend','','')}/{$good.gid}/{$good.qishu}'>发货</a>
				 
				 
			</td>
		</tr>
		</foreach>
	</tbody>
</table>
