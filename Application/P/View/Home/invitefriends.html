<div class="main-content clearfix">
<include file="left" />
<link rel="stylesheet" type="text/css" href="__CSS__/layout-records.css"/>
<link rel="stylesheet" type="text/css" href="__CSS__/layout-invitation.css"/>
<script type="text/javascript" src="__JS__/ZeroClipboard.js"></script>

         <div class="R-content">
            <div class="member-t"><h2>邀请好友</h2></div>
            
		        <div id="divInvited" class="success-invitation gray02"  >
			        <p>复制链接邀请好友拿四重大礼！ <a target="_blank" href="{:U('Help/pleasereg','','')}" class="blue">详情&gt;&gt;</a></p>
			        <span><b></b><input id="txtInfo"  style="width:500px;height:20px; " disabled="disabled" value="1元就能买IPhone 5S、笔记本电脑、单反哦，全场1元，快去看看吧！ 
			        	{:config("web_path")}{:U('Main/register', '', '')}/{:session("_uid")}" onpaste="return false" type="text"></span>
				  <div class="d_clip_copy"></div>
				   <div id="d_clip_container" style="position:relative;">									
					<div id="d_clip_button" class="bluebut" style="text-align:center;margin-top:24px"  >复制</div>
				</div>
		        </div>
		    
            <div id="divInviteInfo" class="get-tips gray01" style="">成功邀请 <span class="orange">{$count}</span> 位会员注册。
            	<!--	已有 <span class="orange">{wc:$involvednum}</span> 位会员参与夺宝-->
            </div>
            <div id="divList" class="list-tab SuccessCon"><ul class="listTitle"><li class="w200">用户名</li><li class="w200">时间</li><li>消费状态</li></ul>
				<if condition="$count eq 0">
					 <div class="tips-con"><i></i>您还未有邀请谁哦</div></div>
				<else/>
					<foreach name="list" item="c">
						<ul>
							  <li class="w200">  
							  	<a href="#" class="blue">						  	
							  		<if condition="c.username"> {$c.mobile}								 							
									<else /> {$c.username}
									</if>
							  	</a>
							  </li>
							  <li class="w200">{$c.time}</li>						 
							  <li>
								  	<if condition="c.score gt 0 OR c.money gt 0"> 已消费								 							
									<else /> 未消费
									</if>
							  </li>
						</ul>
					</foreach>
	            </if>
			</div>
            <div id="divPageNav" class="page_nav"><include file="Public:pager"/></div>
        </div>
	</div>	
	 
 <style type="text/css">
#d_clip_container,.my_clip_button,.d_clip_copy{margin:0;width:65px; height:22px;   text-align:center;}
#d_clip_container{top:-45px;left:508px;}
#fe_text{resize:none;margin-bottom:10px;}
.my_clip_button {position:absolute; border:1px solid #999; background-color:#1ba3fa; cursor:default; font-size:9pt; }
.my_clip_button.hover { background-color:#1ba3fa; }
.my_clip_button.active { background-color:#1ba3fa; }
.d_clip_copy{ font-size:14px;color:#000;}
  
</style>  

<style>
  .goods_show li{
    color:#7D7D7D;
	float:left;
	width:194px;  
  }
 .goods_show li a{
    color:#22AAFF;
	border-bottom:1px solid #22AAFF;
  }
</style>
<script>
$("#yqhy").attr('class','sid-cur');
var clip = null;	
function copy(id){ return document.getElementById(id); }	
function initx(){
	clip = new ZeroClipboard.Client();
	clip.setHandCursor(true);
	ZeroClipboard.setMoviePath("__JS__/ZeroClipboard.swf");
	clip.addEventListener('mouseOver',function (client){
		clip.setText(copy('txtInfo').value );
	});		
	clip.addEventListener('complete',function(client,text){
		alert("邀请复制成功");
	});		
	clip.glue('d_clip_button','d_clip_container');
}
$(function(){
	initx();
})

</script>
</div>
