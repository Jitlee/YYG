<div class="main-content clearfix">
<include file="left" />
<link rel="stylesheet" type="text/css" href="__CSS__/layout-recharge.css"/>
<div class="R-content">
	<div class="member-t"><h2>账户明细</h2></div>
	<div class="last">
		<ul>
			<li><h3>您的账户可用余额为：</h3><b class="orange">{$data.money}</b>元 <a href="{:U('Home/userrecharge', '', '')}" class="bluebut" title="充值">充值</a></li>
		</ul>
	</div>
	<div id="listitems" class="list-tab recordList">
		<ul class="listTitle">
			<li class="leftTitle">充值时间</li>
			<li class="regard">资金渠道</li>
			<li class="price">收入/支出</li>
		</ul>
		 <foreach name="list" item="c">
			 <ul>
				<li class="leftTitle fontAri ztime">{$c.time}</li>
				<li class="regard">
					<switch name="c.pay_type">
					     <case value="alipay_wap">支付宝</case>
					    <!-- <case value="2">admin</case>-->
					     <default />{$c.pay_type}
					</switch>
				</li>
				<li class="price">{$c.money}</li>
			</ul>
		 </foreach>
	</div> 
	<div id="divPageNav" class="page_nav">
    	 <include file="Public:pager"/>
    </div>
</div>
