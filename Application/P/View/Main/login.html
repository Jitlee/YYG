<body>
 <script type="text/javascript">
$(function(){		
	var demo=$(".registerform").Validform({
		tiptype:2,
	});	
})
</script>
<script type="text/javascript">
	//表单提交
	$(document).ajaxStart(function() {
		$("button:submit").attr("disabled", true);
	}).ajaxStop(function() {
		$("button:submit").attr("disabled", false);
	});
	$(function() {		
		$("form").submit(function() {
			var self = $(this);
			$.post("{:U('Main/login','','')}", self.serialize(), success, "json");
			return false;
			function success(data) {				
				if (data.status)
				{
					window.location.href = "{:U('Home/index','','')}";
				}
				else
				{
					alert(data.msg);
				}
			}
		});
	});
</script>
<div class="login">
	<div class="login_top">
		<h1><a rel="nofollow" href="{:U('Index/index', '', '')}"><img  width="120" height="85" src="__IMG__/logo/logom.jpg"/></a></h1>
		<p><a rel="nofollow" href="{:U('Index/index', '', '')}" class="back_home">返回首页</a><a href="{:U('Help/index', '', '')}/1" target="_blank" class="help">帮助中心</a></p>
	</div>
	<div class="login_bg">
		<div id="loadingPicBlock" class="login_banner"><img src="__IMG__/20120628180933540.jpg" width="542" height="360"></div>
		<div class="login_box" id="LoginForm">
		<form class="registerform" method="post" action="">
			<h3>用户登录</h3>
			<ul>				
				<li class="click">
					<span>账号：</span>
					<input class="text_password" name="username" type="text"  datatype="m | e" nullmsg="请填写帐号！" errormsg="手机号！" />
				</li>
				<li class="ts"><div class="Validform_checktip">手机号！</div></li>
				<li>
					<span>密码：</span>					
					<input class="text_password" name="password" type="password"  datatype="*6-20" nullmsg="请设置密码！" errormsg="密码范围在6~20位之间！"/>
					<span class="fog"><a href="{:U('Main/findpassword', '', '')}">忘记密码？</a></span>
				</li>								
				<li class="ts" id="pwd_ts"><div class="Validform_checktip">请输入登录密码</div></li>
				<li class="end"><input name="submit" type="submit" value="登录" class="login_init" ></li>
			</ul>
			 
             
 			<div class="loginQQ">使用合作帐号登录：<span id="qq_login_btn">
 				<a href="{:U('/Home/Public/qq', '', '')}/p"><img alt="" class="user-img" src="__IMG__/logo/qq.png"/></a>
 				<a href="{:U('/Home/Public/weibo', '', '')}/p"><img alt="" class="user-img" src="__IMG__/logo/sweibo.png"/></a>
 				</span></div>  
            	
			<input value="{G_HTTP_REFERER}" name="hidurl" type="hidden">

			<p>
				还不是用户？<br>
				开心购物，惊喜无限，马上注册吧！</p>
			<h4>
				<a id="hylinkRegisterPage" tabindex="4" class="reg" href="{:U('Main/register', '', '')}">立即注册</a></h4>
		</form>
		</div>
	</div>
</div>
