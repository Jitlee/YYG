<!-- 商品分类 -->
<div id="divSortList" class="m-all-sort">
	<foreach name="allCategories" item="c">
		<dl>
		     <dt><a href="">{$c.name}</a></dt>
		     <dd>
			     <foreach name="c['brands']" item="b">
			     	<a >{$b.name}</a>
			     </foreach>
		     </dd>
		 </dl>
	</foreach>
 </div>
 
 <!-- 幻灯片 -->
<link rel="stylesheet" href="__CSS__/swiper.min.css" />
<script src="__JS__/swiper.jquery.min.js"></script>
 <!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <foreach name="slides" item="item">
    			<div class="swiper-slide"><a href="{$item.link}" class="swiper-img" style="background-image: url('{$item.img}');"></a></div>
        </foreach>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- 幻灯片下方推荐位 -->
<div class="yyg-tuijian">
	<foreach name="tuijians" item="t">
		<div class="yyg-tuijian-item">
			<p class="title"><a>{$t.title}</a></p>
			<p class="gray">已参与 {$t.canyurenshu} 人次</p>
			<img src="{$t.thumb}" style="width:100px;height:100px;"/>
		</div>
	</foreach>
</div>

<!-- 商品列表 -->
<div class="g-wrap w1190">
	<div class="g-title">
        <h3 class="fl">最新揭晓</h3>
        <div class="m-other fr">
            <cite>
                <a href="" target="_blank" title="查看全部商品">查看全部商品</a>
            </cite>
        </div>
    </div>
    
    <div class="g-title">
        <h3 class="fl">热门推荐</h3>
        <div class="m-other fr">
            <a href="#" target="_blank" title="更多" class="u-more">更多</a>
        </div>
    </div>
    <div class="g-hot clrfix">
    		<div class="g-hotL fl">
    			<foreach name="remens" item="r">
			<div class="g-hotL-list">
				<div class="g-hotL-con">
					<ul>
						<li class="g-hot-pic">
						<a title="{$r.title}" target="_blank" href="#">
						<img src="{$r.thumb}" alt="{$r.title}">
						</a>
						</li>
						<li class="g-hot-name">
						<a title="{$r.title}" target="_blank" href="http://192.168.0.103:8080/YYYGCMS/?/goods/43">{$r.title}</a>
						</li>
						<li class="gray">价值：￥{$r.money}</li>
						<li class="g-progress">
							<dl class="m-progress">
								<dt title="已完成">
									<b style="width:{$r['canyurenshu']*100/$r['zongrenshu']}%"></b>
								</dt>
								<dd>
									<span class="orange fl"><em>{$r.canyurenshu}</em>已参与</span>
									<span class="gray6 fl"><em>{$r.zongrenshu}</em>总需人次</span>
									<span class="blue fr"><em>{$r.shengyurenshu}</em>剩余</span>
								</dd>
							</dl>
						</li>
						<li>
							<a class="u-imm" title="立即1元云购" target="_blank" href="">立即1元云购</a>
						</li>
					</ul>
				</div>
			</div>
    			</foreach>
    		</div>
    </div>
    
</div>

<script type="text/javascript">
	$(function() {
		var mySwiper = new Swiper ('.swiper-container', {
	      // Optional parameters
	      direction: 'horizontal',
	      pagination: '.swiper-pagination',
	      autoplay: 3000,
	      loop: true
	   });
	});
</script>
